			  <style>
   				 /* This ensures thumbnail and full images keep their aspect ratio */
  				  .thumbnail img {
    				    max-width: 100%;
      				    height: auto;
     				    display: block;
					    object-fit: contain;
					    background-color: #f5f5f5;
					    border-radius: 4px;
   				  }

				  /* Uniform thumbnail containers with consistent sizing */
				  .thumbnail {
					    display: flex;
					    align-items: center;
					    justify-content: center;
					    width: 100%;
					    height: 200px; /* Fixed height for consistency */
					    overflow: hidden;
					    border-radius: 4px;
					    background-color: #f5f5f5;
					    padding: 10px; /* Add padding to make images appear smaller */
				  }

				  .thumbnail img {
					    max-width: calc(100% - 20px); /* Slightly smaller than container */
					    max-height: calc(100% - 20px); /* Slightly smaller than container */
					    width: auto;
					    height: auto;
					    object-fit: contain;
					    object-position: center center;
					    border-radius: 2px;
				  }

				/* Full-size image display - ensures no cropping */
   				 .full-image-container img {
     				 max-width: 90vw;
    				max-height: 90vh;
     				 width: auto;
      				height: auto;
      				display: block;
     				 margin: auto;
					 object-fit: contain;
					 object-position: center center;
    				}

				/* Styling for the full image overlay/modal */
				.full-image-container {
					display: flex;
					align-items: center;
					justify-content: center;
					background: rgba(0, 0, 0, 0.9);
					position: fixed;
					top: 0;
					left: 0;
					width: 100vw;
					height: 100vh;
					z-index: 1000;
					padding: 20px;
					box-sizing: border-box;
				}

				/* Ensure the main full image display area handles both orientations */
				#main .image.main img,
				#main .image img {
					max-width: 100%;
					max-height: 80vh;
					width: auto;
					height: auto;
					object-fit: contain;
					object-position: center center;
					display: block;
					margin: 0 auto;
				}

				/* Handle any existing lightbox or modal image displays */
				.lightbox img,
				.modal img,
				[data-lightbox] img {
					max-width: 90vw;
					max-height: 90vh;
					width: auto;
					height: auto;
					object-fit: contain;
					object-position: center center;
				}

				/* Ensure articles in the thumbnail section have consistent spacing */
				#thumbnails article {
					margin-bottom: 1rem;
				}

				/* Additional responsive adjustments */
				@media (max-width: 768px) {
					.thumbnail {
						height: 150px;
						padding: 8px;
					}
					
					.thumbnail img {
						max-width: calc(100% - 16px);
						max-height: calc(100% - 16px);
					}
				}
 				 </style>
