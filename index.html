<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2d5016 0%, #1a4d2e 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #2d5016, #1a4d2e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #666;
        }

        .download-link {
            display: inline-block;
            background: linear-gradient(45deg, #2d5016, #1a4d2e);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .download-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(45, 80, 22, 0.4);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 1rem 0;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .gallery-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-item::after {
            content: 'üîç';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery-item:hover::after {
            opacity: 1;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #2d5016;
        }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 50%;
            transition: background 0.3s ease;
            z-index: 1001;
        }

        .nav-arrow:hover {
            background: rgba(45, 80, 22, 0.7);
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }

        .loading-text {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1rem;
            }
            
            .modal-content {
                max-width: 95%;
                max-height: 85%;
            }
            
            .nav-arrow {
                font-size: 24px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Photo Gallery</h1>
        <p>Browse through our collection of beautiful images</p>
        <a href="https://drive.google.com" class="download-link" target="_blank">
            üìÅ Download Full Resolution Images
        </a>
    </div>

    <div class="container">
        <div class="gallery" id="gallery">
            <!-- Gallery items will be populated by JavaScript -->
        </div>
        <div class="loading-text" id="loading">Loading gallery...</div>
    </div>

    <!-- Modal for enlarged view -->
    <div class="modal" id="modal">
        <span class="close" id="closeModal">&times;</span>
        <span class="nav-arrow prev" id="prevImage">&#10094;</span>
        <span class="nav-arrow next" id="nextImage">&#10095;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="">
        </div>
    </div>

    <script>
        let images = [];
        let currentImageIndex = 0;

        // Common image extensions
        const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.bmp', '.webp'];
        
        // Sample image names - you can modify this array or load dynamically
        const sampleImages = [
            'image1.jpg', 'image2.jpg', 'image3.jpg', 'image4.jpg', 'image5.jpg',
            'image6.jpg', 'image7.jpg', 'image8.jpg', 'image9.jpg', 'image10.jpg'
        ];

        function loadGallery() {
            const gallery = document.getElementById('gallery');
            const loading = document.getElementById('loading');
            
            // For demonstration, using sample image names
            // In a real scenario, you'd get this list from your server
            images = sampleImages;
            
            if (images.length === 0) {
                loading.textContent = 'No images found in the gallery.';
                return;
            }

            gallery.innerHTML = '';
            loading.style.display = 'none';

            images.forEach((imageName, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.onclick = () => openModal(index);

                const img = document.createElement('img');
                img.src = `images/fulls/${imageName}`;
                img.alt = `Gallery image ${index + 1}`;
                img.onerror = function() {
                    this.style.display = 'none';
                    galleryItem.style.display = 'none';
                };

                galleryItem.appendChild(img);
                gallery.appendChild(galleryItem);
            });
        }

        function openModal(index) {
            currentImageIndex = index;
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            
            modal.style.display = 'block';
            modalImage.src = `images/fulls/${images[index]}`;
            modalImage.alt = `Gallery image ${index + 1}`;
            
            // Prevent body scrolling when modal is open
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function showPrevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            const modalImage = document.getElementById('modalImage');
            modalImage.src = `images/fulls/${images[currentImageIndex]}`;
        }

        function showNextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            const modalImage = document.getElementById('modalImage');
            modalImage.src = `images/fulls/${images[currentImageIndex]}`;
        }

        // Event listeners
        document.getElementById('closeModal').onclick = closeModal;
        document.getElementById('prevImage').onclick = showPrevImage;
        document.getElementById('nextImage').onclick = showNextImage;

        // Close modal when clicking outside the image
        document.getElementById('modal').onclick = function(e) {
            if (e.target === this) {
                closeModal();
            }
        };

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (document.getElementById('modal').style.display === 'block') {
                switch(e.key) {
                    case 'Escape':
                        closeModal();
                        break;
                    case 'ArrowLeft':
                        showPrevImage();
                        break;
                    case 'ArrowRight':
                        showNextImage();
                        break;
                }
            }
        });

        // Load gallery when page loads
        document.addEventListener('DOMContentLoaded', loadGallery);
    </script>
</body>
</html>
